<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts (Optional but nice) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(203, 213, 225, 0.4);
            border-radius: 20px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: rgba(203, 213, 225, 0.8);
        }

        /* Animations */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.4s ease-out forwards;
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Inline SVGs to replace lucide-react for standalone usage) ---
        const Icon = ({ children, size = 16, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const UserIcon = (props) => <Icon {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></Icon>;
        const BriefcaseIcon = (props) => <Icon {...props}><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></Icon>;
        const LayersIcon = (props) => <Icon {...props}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></Icon>;
        const MailIcon = (props) => <Icon {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></Icon>;
        const SearchIcon = (props) => <Icon {...props}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></Icon>;
        const FileTextIcon = (props) => <Icon {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></Icon>;
        const MoreHorizontalIcon = (props) => <Icon {...props}><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></Icon>;
        const ChevronRightIcon = (props) => <Icon {...props}><polyline points="9 18 15 12 9 6"/></Icon>;
        const TwitterIcon = (props) => <Icon {...props}><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-12.7 12.5S1.2 13 5.3 11c-2-.5-3.5-3-3.5-3 1 1 2.2 1.4 3 1.4 2.3-.4 4.3-5 1.5-7.7 2.2 3.1 6 3.9 7 3.6 1.1-2.9 6-2 6-2s.6-2.6 1-3.6 3-1 3-1z"/></Icon>;
        const GithubIcon = (props) => <Icon {...props}><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></Icon>;
        const LinkedinIcon = (props) => <Icon {...props}><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect x="2" y="9" width="4" height="12"/><circle cx="4" cy="4" r="2"/></Icon>;
        const ExternalLinkIcon = (props) => <Icon {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></Icon>;


        // --- Main App Component ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('about');
            const [currentTime, setCurrentTime] = useState(new Date());

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 60000);
                return () => clearInterval(timer);
            }, []);

            const formatDate = (date) => {
                return new Intl.DateTimeFormat('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: 'numeric',
                }).format(date);
            };

            // Mock Data
            const projects = [
                {
                    title: "Nebula Dashboard",
                    tag: "SaaS",
                    status: "Live",
                    desc: "A React-based analytics platform for tracking interstellar shipments.",
                    stack: ["React", "Tailwind", "Node.js"]
                },
                {
                    title: "Quartz Editor",
                    tag: "Productivity",
                    status: "Beta",
                    desc: "Markdown editor with real-time collaboration and offline support.",
                    stack: ["Electron", "TypeScript", "Firebase"]
                },
                {
                    title: "Vapor UI",
                    tag: "Design System",
                    status: "Concept",
                    desc: "A component library focused on glassmorphism and neobrutalism.",
                    stack: ["Figma", "CSS Modules", "Storybook"]
                }
            ];

            const tools = [
                { name: "React", icon: "‚öõÔ∏è" },
                { name: "TypeScript", icon: "üìò" },
                { name: "Next.js", icon: "‚ñ≤" },
                { name: "Tailwind", icon: "üåä" },
                { name: "Node.js", icon: "üü¢" },
                { name: "Figma", icon: "üé®" },
            ];

            return (
                <div className="min-h-screen bg-[url('https://images.unsplash.com/photo-1477346611705-65d1883cee1e?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center flex items-center justify-center p-4 sm:p-8 font-sans text-slate-800">
                
                {/* Main Window Container - MacOS Style */}
                <div className="w-full max-w-5xl h-[85vh] bg-white/90 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/40 overflow-hidden flex flex-col md:flex-row relative animate-fade-in-up transition-all duration-300">
                    
                    {/* Sidebar - Mac/Notion Hybrid */}
                    <div className="w-full md:w-64 bg-gray-50/50 backdrop-blur-md border-r border-gray-200/60 flex flex-col z-20">
                    {/* Window Controls (Mac Traffic Lights) */}
                    <div className="p-4 flex gap-2 items-center">
                        <div className="w-3 h-3 rounded-full bg-red-400 hover:bg-red-500 transition-colors shadow-sm"></div>
                        <div className="w-3 h-3 rounded-full bg-amber-400 hover:bg-amber-500 transition-colors shadow-sm"></div>
                        <div className="w-3 h-3 rounded-full bg-green-400 hover:bg-green-500 transition-colors shadow-sm"></div>
                    </div>

                    {/* User Profile / Workspace Name */}
                    <div className="px-4 py-2 mb-2 flex items-center gap-2 cursor-pointer hover:bg-gray-100/50 rounded-lg mx-2 transition-colors">
                        <img 
                        src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?q=80&w=200&auto=format&fit=crop" 
                        alt="Profile" 
                        className="w-6 h-6 rounded-md object-cover shadow-sm"
                        />
                        <span className="font-medium text-sm text-gray-700">Alex's Workspace</span>
                        <div className="flex-grow"></div>
                        <div className="text-xs text-gray-400 px-1 border border-gray-200 rounded">Free</div>
                    </div>

                    {/* Quick Find / Search */}
                    <div className="px-4 mb-4">
                        <div className="flex items-center gap-2 text-gray-500 bg-white/60 border border-gray-200/60 px-2 py-1.5 rounded-md text-sm hover:bg-white transition-colors cursor-text shadow-sm">
                            <SearchIcon size={14} />
                            <span>Search</span>
                            <span className="ml-auto text-xs text-gray-400">‚åòK</span>
                        </div>
                    </div>

                    {/* Navigation Links */}
                    <div className="flex-1 overflow-y-auto px-2 space-y-0.5">
                        <div className="px-2 py-1 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-1">Favorites</div>
                        
                        <SidebarItem 
                        icon={<UserIcon size={16} />} 
                        label="About Me" 
                        active={activeTab === 'about'} 
                        onClick={() => setActiveTab('about')}
                        />
                        <SidebarItem 
                        icon={<BriefcaseIcon size={16} />} 
                        label="Projects" 
                        active={activeTab === 'projects'} 
                        onClick={() => setActiveTab('projects')}
                        />
                        <SidebarItem 
                        icon={<LayersIcon size={16} />} 
                        label="Tech Stack" 
                        active={activeTab === 'stack'} 
                        onClick={() => setActiveTab('stack')}
                        />
                        <SidebarItem 
                        icon={<MailIcon size={16} />} 
                        label="Contact" 
                        active={activeTab === 'contact'} 
                        onClick={() => setActiveTab('contact')}
                        />
                        
                        <div className="mt-6 px-2 py-1 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-1">Private</div>
                        <SidebarItem icon={<FileTextIcon size={16} />} label="Reading List" />
                        <SidebarItem icon={<FileTextIcon size={16} />} label="Travel Plans 2026" />
                        <SidebarItem icon={<FileTextIcon size={16} />} label="Recipes" />
                    </div>

                    {/* Sidebar Footer */}
                    <div className="p-4 border-t border-gray-200/50 text-xs text-gray-400 flex items-center gap-2">
                        <div className="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                        Online ‚Ä¢ {formatDate(currentTime)}
                    </div>
                    </div>

                    {/* Main Content Area - Notion Style */}
                    <div className="flex-1 flex flex-col bg-white overflow-hidden relative">
                    
                    {/* Top Bar (Breadcrumbs & Actions) */}
                    <div className="h-12 flex items-center justify-between px-4 border-b border-gray-100 sticky top-0 bg-white/80 backdrop-blur-sm z-10">
                        <div className="flex items-center gap-1 text-sm text-gray-600">
                        <span className="hover:bg-gray-100 p-1 rounded cursor-pointer transition-colors">Workspace</span>
                        <span className="text-gray-400">/</span>
                        <span className="flex items-center gap-1 hover:bg-gray-100 p-1 rounded cursor-pointer transition-colors font-medium text-gray-900">
                            {activeTab === 'about' && 'About Me'}
                            {activeTab === 'projects' && 'Projects'}
                            {activeTab === 'stack' && 'Tech Stack'}
                            {activeTab === 'contact' && 'Contact'}
                        </span>
                        </div>
                        <div className="flex items-center gap-2 text-gray-400">
                        <span className="text-xs">Edited 10m ago</span>
                        <MoreHorizontalIcon size={16} className="cursor-pointer hover:text-gray-700" />
                        </div>
                    </div>

                    {/* Scrollable Page Content */}
                    <div className="flex-1 overflow-y-auto custom-scrollbar">
                        
                        {/* Notion Cover Image */}
                        <div className="h-48 w-full group relative">
                            <img 
                            src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=2070&auto=format&fit=crop" 
                            alt="Cover" 
                            className="w-full h-full object-cover"
                            />
                            <button className="absolute bottom-4 right-4 bg-black/50 hover:bg-black/70 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity">
                            Change cover
                            </button>
                        </div>

                        <div className="max-w-3xl mx-auto px-8 pb-20 -mt-10 relative">
                        
                        {/* Page Icon / Profile Photo */}
                        <div className="mb-6 cursor-pointer hover:opacity-90 transition-opacity inline-block relative">
                            {activeTab === 'about' ? (
                            <img 
                                src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?q=80&w=400&auto=format&fit=crop" 
                                alt="Alex"
                                className="w-32 h-32 rounded-full object-cover border-4 border-white shadow-lg"
                            />
                            ) : (
                            <div className="text-6xl select-none filter drop-shadow-sm mt-2">
                                {activeTab === 'projects' && "üöÄ"}
                                {activeTab === 'stack' && "‚ö°Ô∏è"}
                                {activeTab === 'contact' && "üì¨"}
                            </div>
                            )}
                        </div>

                        {/* Page Title */}
                        <h1 className="text-4xl font-bold text-gray-900 mb-8 pb-4 border-b border-gray-100">
                            {activeTab === 'about' && "About Me"}
                            {activeTab === 'projects' && "Selected Projects"}
                            {activeTab === 'stack' && "Tech Stack & Tools"}
                            {activeTab === 'contact' && "Get in Touch"}
                        </h1>

                        {/* Content Render Switch */}
                        <div className="animate-fade-in space-y-8">
                            {activeTab === 'about' && <AboutSection />}
                            {activeTab === 'projects' && <ProjectsSection projects={projects} />}
                            {activeTab === 'stack' && <StackSection tools={tools} />}
                            {activeTab === 'contact' && <ContactSection />}
                        </div>

                        </div>
                    </div>
                    </div>
                </div>
                </div>
            );
        };

        // --- Sub Components ---

        const SidebarItem = ({ icon, label, active, onClick }) => (
            <div 
                onClick={onClick}
                className={`
                group flex items-center gap-2 px-3 py-1.5 rounded-md cursor-pointer text-sm transition-all duration-200
                ${active ? 'bg-gray-200/60 text-gray-900 font-medium' : 'text-gray-500 hover:bg-gray-100 hover:text-gray-800'}
                `}
            >
                <span className={`transition-colors ${active ? 'text-gray-800' : 'text-gray-400 group-hover:text-gray-600'}`}>
                {icon}
                </span>
                {label}
            </div>
        );

        const AboutSection = () => (
            <div className="space-y-6 text-gray-800">
                <NotionBlock type="h2">Introduction</NotionBlock>
                <NotionBlock type="text">
                Hi there! I'm Alex, a product designer and developer who loves crafting interfaces that feel like magic. 
                I specialize in React, UI/UX design, and creating systems that scale.
                </NotionBlock>
                
                <NotionBlock type="callout" icon="üí°">
                Currently exploring the intersection of AI and personal knowledge management systems.
                </NotionBlock>

                <div className="h-4"></div>

                <NotionBlock type="h3">Experience</NotionBlock>
                <div className="pl-1 border-l-2 border-gray-100 ml-1 space-y-4">
                <div className="flex gap-4 items-start p-2 hover:bg-gray-50 rounded-lg transition-colors">
                    <div className="mt-1 bg-blue-100 text-blue-600 p-1.5 rounded text-xs font-bold">2023</div>
                    <div>
                        <div className="font-semibold text-gray-900">Senior Frontend Engineer</div>
                        <div className="text-gray-500 text-sm">TechNova Inc.</div>
                        <div className="text-gray-600 text-sm mt-1">Led the migration to Next.js and implemented a new design system.</div>
                    </div>
                </div>
                <div className="flex gap-4 items-start p-2 hover:bg-gray-50 rounded-lg transition-colors">
                    <div className="mt-1 bg-gray-100 text-gray-600 p-1.5 rounded text-xs font-bold">2021</div>
                    <div>
                        <div className="font-semibold text-gray-900">Product Designer</div>
                        <div className="text-gray-500 text-sm">Creative Studio</div>
                        <div className="text-gray-600 text-sm mt-1">Designed interfaces for fintech and healthcare startups.</div>
                    </div>
                </div>
                </div>
            </div>
        );

        const ProjectsSection = ({ projects }) => (
            <div className="space-y-6">
                <div className="grid grid-cols-1 gap-4">
                {projects.map((project, index) => (
                    <div key={index} className="group border border-gray-200 rounded-lg p-4 hover:shadow-md hover:border-gray-300 transition-all bg-white cursor-pointer relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-1 h-full bg-transparent group-hover:bg-indigo-500 transition-colors"></div>
                    <div className="flex justify-between items-start mb-2">
                        <div className="flex items-center gap-2">
                        <span className="text-xl">
                            {index === 0 ? "üìä" : index === 1 ? "üìù" : "üé®"}
                        </span>
                        <h3 className="font-semibold text-gray-900 text-lg group-hover:underline decoration-gray-300 underline-offset-4">{project.title}</h3>
                        </div>
                        <span className={`text-xs px-2 py-1 rounded-full border ${
                        project.status === 'Live' ? 'bg-green-50 text-green-700 border-green-200' :
                        project.status === 'Beta' ? 'bg-amber-50 text-amber-700 border-amber-200' :
                        'bg-gray-50 text-gray-600 border-gray-200'
                        }`}>
                        {project.status}
                        </span>
                    </div>
                    <p className="text-gray-600 mb-4 pl-8">{project.desc}</p>
                    <div className="flex gap-2 pl-8">
                        {project.stack.map(tech => (
                        <span key={tech} className="text-xs bg-gray-100 text-gray-600 px-2 py-0.5 rounded border border-gray-200">
                            {tech}
                        </span>
                        ))}
                    </div>
                    </div>
                ))}
                </div>
                
                <div className="flex items-center gap-2 text-gray-400 text-sm mt-8 pl-1 cursor-pointer hover:text-gray-600">
                <ChevronRightIcon size={16} />
                <span>View Archived Projects</span>
                </div>
            </div>
        );

        const StackSection = ({ tools }) => (
            <div className="space-y-8">
                <NotionBlock type="text">
                The tools and technologies I use to build digital products.
                </NotionBlock>

                <NotionBlock type="h3">Core Stack</NotionBlock>
                <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                {tools.map((tool) => (
                    <div key={tool.name} className="flex items-center gap-3 p-3 bg-gray-50 border border-gray-100 rounded-lg hover:bg-white hover:shadow-sm hover:border-gray-200 transition-all cursor-default">
                        <span className="text-xl">{tool.icon}</span>
                        <span className="text-gray-700 font-medium">{tool.name}</span>
                    </div>
                ))}
                </div>

                <div className="h-4"></div>
                <NotionBlock type="h3">Hardware</NotionBlock>
                <ul className="list-disc list-inside text-gray-700 space-y-1 ml-2">
                <li>MacBook Pro 14" (M2 Pro)</li>
                <li>Keychron K2 Mechanical Keyboard</li>
                <li>Logitech MX Master 3S</li>
                </ul>
            </div>
        );

        const ContactSection = () => (
            <div className="space-y-6">
                <NotionBlock type="callout" icon="üì¨">
                I'm currently open to freelance opportunities and full-time roles.
                </NotionBlock>

                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6">
                <SocialCard icon={<TwitterIcon size={20} />} label="Twitter" handle="@alexdev" color="bg-sky-50 text-sky-600 hover:bg-sky-100" />
                <SocialCard icon={<GithubIcon size={20} />} label="GitHub" handle="github.com/alex" color="bg-gray-50 text-gray-800 hover:bg-gray-100" />
                <SocialCard icon={<LinkedinIcon size={20} />} label="LinkedIn" handle="in/alex-designer" color="bg-blue-50 text-blue-700 hover:bg-blue-100" />
                <SocialCard icon={<MailIcon size={20} />} label="Email" handle="hello@alex.design" color="bg-purple-50 text-purple-600 hover:bg-purple-100" />
                </div>

                <div className="mt-8 p-6 bg-gray-50 rounded-xl border border-gray-100">
                <h3 className="text-sm font-semibold text-gray-900 uppercase tracking-wider mb-4">Send a message</h3>
                <form className="space-y-4" onSubmit={(e) => e.preventDefault()}>
                    <input type="email" placeholder="your@email.com" className="w-full bg-white border border-gray-200 rounded-md px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-gray-200 focus:border-gray-400 transition-all" />
                    <textarea rows={4} placeholder="What's on your mind?" className="w-full bg-white border border-gray-200 rounded-md px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-gray-200 focus:border-gray-400 transition-all resize-none"></textarea>
                    <button className="bg-gray-900 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-800 transition-colors shadow-sm">
                    Send Message
                    </button>
                </form>
                </div>
            </div>
        );

        const SocialCard = ({ icon, label, handle, color }) => (
            <div className={`flex items-center gap-4 p-4 rounded-lg border border-transparent transition-all cursor-pointer ${color}`}>
                {icon}
                <div>
                <div className="font-semibold text-sm">{label}</div>
                <div className="text-xs opacity-70">{handle}</div>
                </div>
                <ExternalLinkIcon size={14} className="ml-auto opacity-50" />
            </div>
        );

        const NotionBlock = ({ type, children, icon }) => {
            if (type === 'h2') {
                return <h2 className="text-2xl font-bold text-gray-900 mt-8 mb-4 flex items-center gap-2">{children}</h2>;
            }
            if (type === 'h3') {
                return <h3 className="text-xl font-semibold text-gray-900 mt-6 mb-3">{children}</h3>;
            }
            if (type === 'callout') {
                return (
                <div className="flex gap-4 p-4 bg-gray-50 rounded-lg border border-gray-100 text-gray-800">
                    <span className="text-xl">{icon}</span>
                    <div className="flex-1 font-medium">{children}</div>
                </div>
                );
            }
            return <p className="text-gray-700 leading-relaxed mb-4">{children}</p>;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
